<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="py-4 d-flex justify-content-center align-items-center">
    <div class="container w-50 bg-secondary bg-opacity-50">
      <h1 class="pt-3">Cuanto gasto</h1>
      <form id="form">
        <div class="row px-5 py-2">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              id="name"
            />
          </div>
          <div class="col-12 pt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Monto"
              id="amount"
            />
          </div>
          <div class="col-12 pt-3">
            <button type="submit" class="btn btn-secondary">Agregar</button>
          </div>
        </div>
      </form>
      <div class="row px-5 py-3">
        <div class="col-12" id="montos-container"></div>
        <div
          class="col-12 mt-2 d-flex align-items-start flex-column"
          id="monto-for-person"
        >
          <p id="monto-total"></p>
          <p id="monto"></p>
        </div>
      </div>
    </div>
  </body>

  <script src="./Formulario.js"></script>
</html>
